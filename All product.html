<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All's Dry Cleaning Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --light-red: #ff6b6b;
            --dark-red: #d62828;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f0f2f5, #dfe7fd);
        }

        .header {
            background: var(--primary-red);
            color: var(--white);
            padding: 25px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px var(--shadow);
            border-radius: 0 0 15px 15px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
        }

        .item-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px var(--shadow);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .item-card:hover {
            transform: scale(1.03);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            color: var(--dark-red);
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary-red);
            font-weight: bold;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-btn {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background-color: var(--dark-red);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            font-size: 1rem;
            border: 1px solid var(--primary-red);
            border-radius: 5px;
            padding: 5px;
        }

    </style>
</head>
<body>
    
    <div class="header">
        <h1>All's Clothing</h1>
        <p>Professional care for your wardrobe</p>
    </div>

    <div class="container">
        <div class="item-card">
            <img src="https://images.unsplash.com/photo-1620012253295-c15cc3e65df4" alt="Dress Shirt" class="item-image">
            <div class="item-details">
                <h2 class="item-title">Dress Shirt</h2>
                <p>Professional shirt cleaning & pressing</p>
                <div class="quantity-selector">
                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function increaseQuantity(button) {
            let input = button.previousElementSibling;
            input.value = parseInt(input.value) + 1;
        }

        function decreaseQuantity(button) {
            let input = button.nextElementSibling;
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
    
</body>
</html>
