<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/css/intlTelInput.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('cartoon-clothing_1110-709.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-custom {
            background-color: #cf250e;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #otp-section {
            margin-top: 20px;
        }
        .iti {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h4>Enter Phone Number</h4>
        <input type="tel" id="phone" class="form-control my-2" placeholder="Enter Mobile Number" />
        <button class="btn-custom" onclick="sendOTP()">Send OTP</button>
        
        <div id="otp-section" style="display: none;">
            <h4>Enter OTP Code</h4>
            <input type="text" class="otp-input" maxlength="1" id="otp1">
            <input type="text" class="otp-input" maxlength="1" id="otp2">
            <input type="text" class="otp-input" maxlength="1" id="otp3">
            <input type="text" class="otp-input" maxlength="1" id="otp4">
            <input type="text" class="otp-input" maxlength="1" id="otp5">
            <input type="text" class="otp-input" maxlength="1" id="otp6">
            <button class="btn-custom" onclick="verifyOTP()">Verify OTP</button>
        </div>
        <p id="message"></p>
        <div id="loading">Verifying OTP... Please wait.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/js/intlTelInput.min.js"></script>
    <script>
        let generatedOTP;
        
        // Initialize the phone input with intl-tel-input
        const input = document.querySelector("#phone");
        const iti = intlTelInput(input, {
            initialCountry: "in", // Set default country
            separateDialCode: true,
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.15/build/js/utils.js"
        });

        function sendOTP() {
            let phone = iti.getNumber();
            if (iti.isValidNumber()) {
                generatedOTP = Math.floor(100000 + Math.random() * 900000);
                alert("Your OTP is: " + generatedOTP); // Simulating API response
                document.getElementById("otp-section").style.display = "block";
                document.getElementById("message").innerText = "OTP Sent Successfully!";
            } else {
                document.getElementById("message").innerText = "Enter a valid phone number.";
            }
        }

        function verifyOTP() {
            let enteredOTP = document.getElementById("otp1").value +
                             document.getElementById("otp2").value +
                             document.getElementById("otp3").value +
                             document.getElementById("otp4").value +
                             document.getElementById("otp5").value +
                             document.getElementById("otp6").value;
            if (enteredOTP == generatedOTP) {
                document.getElementById("message").innerText = "✅ OTP Verified Successfully!";
                document.getElementById("loading").style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 5000);
            } else {
                document.getElementById("message").innerText = "❌ Invalid OTP! Try Again.";
            }
        }
    </script> 
</body>
</html>
