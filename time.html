<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Timing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .schedule-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background: #fd1803;
            color: white;
        }
        .table td, .table th {
            text-align: center;
        }
        .btn-book {
            background: #f11c08;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-book:hover {
            background: #d44a3c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container schedule-container">
        <h2 class="text-center mb-4 text-uppercase fw-bold">Our Schedule Timing</h2>
        
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Opening Time</th>
                    <th>Closing Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>10:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>10:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>10:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>10:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>10:00 AM</td>
                    <td>8:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>9:00 AM</td>
                    <td>7:00 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="booking.html" class="btn btn-book">Book an Appointment</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
