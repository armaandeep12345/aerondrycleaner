<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - New Aeron Dry Cleaners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body> 
    <div class="container"><br> <br> <br> <br> <br> <br> <br> <br> <br>
        <h3 class="text-center">Order Form kid's clothes</h3> 
        <form id="orderForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <select class="form-select" id="product" name="product" required>
                    <option value="" disabled selected>Select a Product</option>
                    <!-- Casual Wear -->
                    <option value="Shirt">Shirt</option>
                    <option value="T-Shirt">T-Shirt</option>
                    <option value="Pants">Pants</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Track Pants">Track Pants</option>
                    <option value="Hoodie">Hoodie</option>
                    <option value="Sweater">Sweater</option>
                    <option value="Jacket">Jacket</option>
                    
                    <!-- Ethnic Wear -->
                    <option value="Kurta">Kurta</option>
                    <option value="Sherwani">Sherwani</option>
                    <option value="Nehru Jacket">Nehru Jacket</option>
                    <option value="Waistcoat">Waistcoat</option>
                    <option value="Dhoti Kurta">Dhoti Kurta</option>
                    <option value="Pathani Suit">Pathani Suit</option>
                
                    <!-- Sportswear -->
                    <option value="Sports T-Shirt">Sports T-Shirt</option>
                    <option value="Sports Shorts">Sports Shorts</option>
                    <option value="Joggers">Joggers</option>
                    <option value="Tracksuit">Tracksuit</option>
                
                    <!-- Nightwear -->
                    <option value="Night Suit">Night Suit</option>
                    <option value="Pajamas">Pajamas</option>
                
                    <!-- Accessories -->
                    <option value="Caps">Caps</option>
                    <option value="Gloves">Gloves</option>
                    <option value="Socks">Socks</option>
                    <option value="Mittens">Mittens</option>
                </select>
                        
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <select class="form-select" id="size" name="size" required>
                    <option value="" disabled selected>Select Size</option>
                    
                    <!-- Infant Sizes -->
                    <option value="0-3M">0-3 Months</option>
                    <option value="3-6M">3-6 Months</option>
                    <option value="6-9M">6-9 Months</option>
                    <option value="9-12M">9-12 Months</option>
            
                    <!-- Toddler Sizes -->
                    <option value="1-2Y">1-2 Years</option>
                    <option value="2-3Y">2-3 Years</option>
                    <option value="3-4Y">3-4 Years</option>
                    <option value="4-5Y">4-5 Years</option>
            
                    <!-- Kids Sizes -->
                    <option value="5-6Y">5-6 Years</option>
                    <option value="6-7Y">6-7 Years</option>
                    <option value="7-8Y">7-8 Years</option>
                    <option value="8-9Y">8-9 Years</option>
                    <option value="9-10Y">9-10 Years</option>
                    <option value="10-11Y">10-11 Years</option>
                    <option value="11-12Y">11-12 Years</option>
            
                    <!-- Teen Sizes (if needed) -->
                    <option value="12-13Y">12-13 Years</option>
                    <option value="13-14Y">13-14 Years</option>
                </select>
            </div>
            
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="notes" name="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-submit w-100">Submit Order</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                product: document.getElementById('product').value,
                size: document.getElementById('size').value,
                quantity: document.getElementById('quantity').value,
                notes: document.getElementById('notes').value
            };
            try {
                const response = await fetch('http://localhost:3000/submit-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Failed to submit order. Please try again.');
            }
        });
    </script>
</body>
</html>
