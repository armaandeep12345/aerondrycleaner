<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info {
            margin: 10px 0;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-info a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .social-links {
            margin: 15px 0;
        }

        .social-links a {
            margin: 0 8px;
            font-size: 20px;
            color: #555;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .contact-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .contact-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+919876543210">+91 78888-93979</a></p>
            <p><strong>Location:</strong> New Patel Nagar, opp. Vijay Sharma Hospital, next to MI Store, Guru Hargobind Nagar, Phagwara, Punjab</p>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/people/New-Aeron-Dry-Cleaners-Dyers/100077046217582/"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://wa.me/917888893979"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </div>

        <a href="bookin.html" class="contact-button">Get in Touch</a>
    </div>

</body>
</html>
